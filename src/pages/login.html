                <p>
                    <a>手机号登录</a>

                <div class="phone1">

                    <span></span>
                    <!-- 验证码 -->
                    <div>
                        <input type="text" placeholder="请输入登录密码" class="password" name="password">
                        <span class="qiehuan"></span>
                    </div>
                    <button class="lg">登录</button>
                    <a class="forget">忘记密码</a>
                </div>
                <!-- 邮箱登录 -->
                <div class="phone2">
                    <input type="text" placeholder="网易邮箱账号">
                    <span></span>
                    <!-- 验证码 -->
                    <div>
                        <input type="text" placeholder="密码">
                        <span class="qiehuan"></span>
                    </div>
                    <button class="lg">登录</button>
                    <a class="forget">忘记密码</a>
                </div>
                <!-- 注意隐私 -->
